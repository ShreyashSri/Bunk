<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 0 10px;
            color: aliceblue;
            margin: 0; /* Reset default margin */
            position: relative; /* Required for pseudo-element positioning */
            overflow: hidden; /* Prevents unwanted scrollbars */
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("https://wallpapers.com/images/high/group-of-people-jumping-in-the-air-cmhdhawo1zrraje9.webp") no-repeat center center, #000;
            background-size: cover;
            z-index: -1; /* Places the background behind the content */
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            opacity: 0.9;
            backdrop-filter: blur(50px);
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            width: 500px;
            height: 300px;
            display: flex; /* Enables Flexbox */
            justify-content: center; /* Centers content horizontally */
            align-items: center; /* Centers content vertically */
            border-radius: 10px; /* Optional: Adds rounded corners */
            background-color: rgba(255, 255, 255, 0.3); /* Optional: Semi-transparent background */
        }
        .content{
            text-align: center; /* Centers text */
            display: block; /* Ensure content inside container is block-level */
        }
    </style>
    <meta charset="UTF-8">
    <title>BUNK!!!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content">
        <h1>Want to initiate Bunk?</h1><br>
        <h2>Press this!!</h2><br>
           <form method="POST">
               {% csrf_token %}
               <label for="vote_yes">Yes</label>
               <input type="radio" name="vote" value="yes" id="vote_yes">
               <label for="vote_no">No</label>
               <input type="radio" name="vote" value="no" id="vote_no">
               <button type="submit" class="btn btn-outline-danger">Initialize</button>
            </form>
  <!-- Display vote results (optional) -->
{% if results %}
        <h2>Vote Results</h2>
        <p>Yes: {{ results.yes }} votes</p>
        <p>No: {{ results.no }} votes</p>
    {% endif %}
        </div>
    </div>
</body>
</html>
